<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Page Scroll Effects</title>
</head>
<body>
  <div class="progress"></div>

<header>
	<h1>Jenna Buchholz Photography</h1>
  <div class="client">Alter Ego</div>
  <div class="page">1 / 2</div>
  <div class="pixels">0</div>
</header>

<section data-client="Alter Ego" data-page="1 / 2">
	<div class="content">
    <div class="square" data-parallax="0.1"></div>
    
    <img src="./assets/image1.jpg" srcset="./assets/image1.jpg, ./assets/image1-2x.jpg 2x">
    
    <div class="circle" data-parallax="-0.1"></div>
  </div>
</section>

<section class="s2" data-client="Valencia Clothing" data-page="2 / 2">
	<div class="content">
    <div class="circle" data-parallax="-0.2"></div>

    <img src="./assets/image2.jpg" srcset="./assets/image2.jpg, ./assets/image2-2x.jpg 2x">
    
    <div class="square" data-parallax="0.2"></div>
  </div>
</section>

<section class="s3" data-client="SuperHi" data-page="1 / 3" data-is-dark="yes">
	<div class="content">
    <div class="circle" data-parallax="-0.3"></div>

    <img src="./assets/image3.jpg" srcset="./assets/image3.jpg, ./assets/image3-2x.jpg 2x">
    
    <div class="square" data-parallax="0.3"></div>
  </div>
</section>

<section class="s4" data-client="10x Banking" data-page="4 / 12">
	<div class="content">
    <div class="circle" data-parallax="0.25"></div>

    <img src="./assets/image4.jpg" srcset="./assets/image4.jpg, ./assets/image4-2x.jpg 2x">
    
    <div class="square" data-parallax="0.1"></div>
  </div>
</section>

<script src="scroll.js"></script>
</body>
</html>
